<!DOCTYPE html>
<html lang="PT-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="shortcut icon" href="images/icon-js.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/script.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Pomodoro</title>
</head>
<body>
  <main>
    
    <div class="container-timer">
      <h1>PomodoroüçÖ</h1>

      <div class="clock">
        <span id="watch-study">00 : 00</span>
      </div>

      <div class="button-container">
        
      </div>
    </div>

    <div id="modal-settings" class="modal-settings-container">
      <div class="modal">
        <button type="button" class="close-button">X</button>
        
        <h3 class="settings-title">Settings</h3>

        <form class="form-settings" id="form">
          <div class="container-form-settings-study container-study-and-break">
            <label for="study" class="label-break-and-study">Study</label>
            <input 
              placeholder="Type your time to study"
              type="number" 
              name="study" 
              value=""
              id="input-form-settings-study"
              class="input-modal-settings"
            >

          </div>

          <div class="container-form-settings-break container-study-and-break">
            <label for="break" class="label-break-and-study">Break</label>
            <input 
              type="number" 
              placeholder="Type your time to break" 
              name="break" 
              id="input-form-settings-break"
              class="input-modal-settings"
            >

          </div>
          <button class="button-form-settings" id="save-button">Save</button>
        </form>
      </div>
    </div>
    
  </main>
</body>
</html>
